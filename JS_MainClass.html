<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

<script>
    var rand = Math.floor((Math.random() * 10) + 1);

    var userGuess = 0;

    while (userGuess !== rand) {

        var userInput = window.prompt('Guess the number between 1 and 10:');

        userGuess = parseInt(userInput);

        if (userGuess === rand) {
            alert('Congratulations! You guessed the correct number: ' + rand);
        } else {
            alert('Incorrect! Try again.');
        }
    }
</script>

</body>
</html>
