<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body onload="compareInputs()">

<script>
  function compareInputs() {
    
    var firstInput = parseFloat(prompt("Enter the 1st input:"));
    var secondInput = parseFloat(prompt("Enter the 2nd input:"));

    
    if (firstInput > secondInput) {
      document.body.style.backgroundColor = "lightblue";
      document.body.innerHTML = "<p>" + firstInput + " > " + secondInput + "</p>";

    } else if (secondInput > firstInput) {
      document.body.style.backgroundColor = "orange";
      document.body.innerHTML = "<p>" + secondInput + " > " + firstInput + "</p>";

    } else {
      document.body.style.backgroundColor = "lightyellow";
      document.body.innerHTML = "<p>" + secondInput + " == " + firstInput + "</p>";
    }
  
   var showFirstButton = document.createElement("button");
    showFirstButton.textContent = "Show 1st Input";
    showFirstButton.onclick = function() {
      alert("1st Input: " + firstInput);
    };
    document.body.appendChild(showFirstButton);

    var showSecondButton = document.createElement("button");
    showSecondButton.textContent = "Show 2nd Input";
    showSecondButton.onclick = function() {
      alert("2nd Input: " + secondInput);
    };
    document.body.appendChild(showSecondButton);
  }

  function showFirstInput() {
    alert("1st Input: " + parseFloat(prompt("Enter the 1st input:")));
  }

  function showSecondInput() {
    alert("2nd Input: " + parseFloat(prompt("Enter the 2nd input:")));
  }

  
  
</script>

<button onclick="showFirstInput()">Show 1st Input</button>
<button onclick="showSecondInput()">Show 2nd Input</button>

</body>
</html>
